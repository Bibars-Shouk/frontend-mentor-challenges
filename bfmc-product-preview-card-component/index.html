<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          media="(min-width:770px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <source
          media="(min-width:465px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img
          class="card-img"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Perfume"
        />
      </picture>
      <div class="product">
        <div class="product-info">
          <p class="product-type">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Perfume</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <a href="#" class="btn">
          <img src="./images/icon-cart.svg" alt="" />
          <span> Add to Cart </span>
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Bibars-Shouk">Bibars Shouk</a>.
    </div>
  </body>
</html>
