<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping | Coming soon</title>
  </head>
  <body>
    <main class="d-flex">
      <section class="coming-soon">
        <header>
          <div class="logo">
            <img src="./images/logo.svg" alt="Ping's logo" />
          </div>
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified.</p>
        </header>
        <form action="#" novalidate>
          <div class="input-container">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address"
            />
            <p class="err-msg">Please provide a valid email address!</p>
          </div>
          <button type="submit">Notify Me</button>
        </form>
        <div class="illustration-container">
          <img
            src="./images/illustration-dashboard.png"
            alt="An illustration of a dashboard"
          />
        </div>
        <div class="social-copy">
          <div class="social-container">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <span>&copy; Copyright Ping. All rights reserved.</span>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Bibars-Shouk">Bibars Shouk</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
