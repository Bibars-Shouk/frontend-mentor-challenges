<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FAQ Accordion Card</title>
    </style>
  </head> 
  <body>
    <main class="d-flex">
      <section class="faq">
        <img src="./images/illustration-box-desktop.svg" alt="box with a @ symbol on it" class="illustration mail-box img-desktop">
        <img src="./images/illustration-woman-online-mobile.svg" alt="illustration of a woman checking E-mails" class="illustration img-mobile">
        <div class="container">
          <div class="img-container">
            <img src="./images/bg-pattern-mobile.svg" alt="pattern" class="pattern img-mobile">
            <img src="./images/illustration-woman-online-desktop.svg" alt="illustration of a woman checking E-mails" class="illustration img-desktop">
            <img src="./images/bg-pattern-desktop.svg" alt="pattern" class="pattern img-desktop">
          </div>
          <div class="section-body">
            <h1>FAQ</h1>
            <ul class="faq-list">
              <!-- FAQs goes here -->
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Bibars-Shouk">Bibars Shouk</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
