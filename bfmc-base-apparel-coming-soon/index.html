<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel | Coming soon</title>
  </head>
  <body>
    <main>
      <div class="logo-mobile">
        <img src="./images/logo.svg" alt="Base Apparel's logo." />
      </div>
      <div class="hero-img">
        <img src="./images/hero-desktop.jpg" alt="A girl" class="img-desktop" />
        <img src="./images/hero-mobile.jpg" alt="A girl" class="img-mobile" />
      </div>
      <div class="body">
        <div class="logo-desktop">
          <img src="./images/logo.svg" alt="Base Apparel's logo." />
        </div>
        <h1>
          <span>WE'RE</span>
          Coming <br />Soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" novalidate>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img
            class="error-icon"
            src="./images/icon-error.svg"
            alt="Red error icon"
          />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow icon" />
          </button>
          <p class="error-msg">Please provide a valid email!</p>
        </form>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Bibars-Shouk">Bibars Shouk</a>.
        </footer>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
